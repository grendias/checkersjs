<div id="game">
	<div
		class="results ng-hide"
		ng-show="game.player1Death === 8 || game.player2Death === 8">winner
		<p ng-show="game.player1Death === 8" class="ng-hide">Player 2 wins</p>
		<p ng-show="game.player2Death === 8" class="ng-hide"> Player 1 Wins</p>
		<button type="button" ng-click="game.reset()">Play Again?</button>
	</div>
	<div>
		<button type="button" ng-click="game.leaveGame()">Leave Game</button>
		<button type="submit" ng-click="game.logOut()">Logout</button>
	</div>
	<div id="board" ng-class="game.toggleTurn() ? 'none' : 'disabled'">
		<div
			ng-repeat="square in game.board"
			class="square" id="{{index}}"
			ng-class="game.chckBrd(square.x, square.y) ? 'squareBlack' : 'square'"
			ng-click="game.chooseSquare(square)">{{square.x}}, {{square.y}}
		</div>
		<div id="pieces">
			<div
				ng-repeat="(id,piece) in game.pieces"
				class="{{piece.color}}" id="{{id}}"
				ng-style="{
					'top': piece.top,
					'left': piece.left
				}"
				ng-click="piece.king ? game.chooseKing($event, piece, id) : piece.player1 ? game.choosePiecePlayer1($event, piece, id) : game.choosePiecePlayer2($event, piece, id)"
				ng-class="piece.king ? 'king': 'none'"
				>
			</div>
		</div>
	</div>
</div>
