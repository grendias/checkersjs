<div class="container-fluid dashContainer">
	<div class="row">
		<button type="submit" ng-click="dash.logOut()" class="dashLogout btn btn-default">Logout</button>
		<h1 class="col-sm-12">{{dash.heading}}</h1>
		<div class="dashGame col-sm-6 col-md-2 col-md-offset-1 newGame" ng-click="dash.newGame()">
			Create New Game
		</div>
		<div
			ng-repeat="(key,game) in dash.games"
			ng-click="dash.joinGame(key)"
			class="dashGame col-sm-6 col-md-2 col-md-offset-1"
			ng-class="game.player2 ? 'closed' : 'open'"
		>
		Join Game
		</div>
	</div>
</div>
