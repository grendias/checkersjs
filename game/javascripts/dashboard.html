<div>
	<button type="submit" ng-click="dash.logOut()">Logout</button>
	<h1>{{dash.heading}}</h1>
	<div class="dashGame" ng-click="dash.newGame()">
		Create New Game
	</div>
	<div
		ng-repeat="(key,game) in dash.games"
		ng-click="dash.joinGame(key)"
		class="dashGame"
		ng-class="game.player2 ? 'closed' : 'open'"
	>
	Join Game
	</div>
</div>
